{% extends 'recetas/base.html' %}

{% block contenido %}
    
<ul>
{% for post in object_list %}
    <li>
        {{post.publicado_el}} - - {{post.titulo}} 
        {% if user.is_superuser %}
            <a href="{% url 'recetas-borrar' post.id %}">Borrar</a>
            <a href="{% url 'recetas-actualizar' post.id %}">Actualizar</a>
            <a href="{% url 'recetas-detalle' post.id %}">Ver</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
